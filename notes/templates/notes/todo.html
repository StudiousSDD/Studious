{% load static %}
<link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

<style>
    li.container {
        display: flex;
        flex-wrap: wrap;
    }
</style>

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a href="{% url 'notes:home_page' %}" class="navbar-item"
                style="background-color: {{ c.calendar_event.color_event }}">Home</a>

        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a href="{% url 'notes:edit_todo' cls.id %}?todoid=0" class="navbar-item">New ToDo</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="columns">
            <div class="column is-2">
                <aside class="menu">
                    <p class="menu-label">ToDo</p>
                    <ul class="menu-list">
                        {% for td in todo %}
                        <li>
                            <a href="{% url 'notes:edit_todo' cls.id %}?todoid={{ td.id }}"
                                id="todo_link" sort_by="sort_by">{{td.title}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </aside>
            </div>
            <form method="post" action="{% url 'notes:edit_todo' cls.id %}?todoid={{ todoid }}">
                {% csrf_token %}
                <input type="hidden" name="tdid" value="{{ todoid }}">
    
                <form method="post"
                    action="{% url 'notes:edit_todo' cls.id %}?todoid={{ todoid }}">
                    {% csrf_token %}
                    <input type="hidden" name="tdid" value="{{todoid}}">
                    <div class="field">
                        <label class="label">
                            Title
                        </label>
                        <div class="control">
                            <input type="text" class="input" name="title" placeholder="Title" {% if todo %}
                                value="{{document.title}}" {% endif %} required>
                        </div>


                        <div class="field">
                            <label class="label">Desciption</label>

                            <div class="control">
                                <textarea name="description" placeholder="Description"> {% if todo %}{{document.description}}{% endif %}</textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Due Date</label>

                            <div class="control">
                                <input type="date" name="due_date" value = "{{date}}" required>
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary">Save</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
