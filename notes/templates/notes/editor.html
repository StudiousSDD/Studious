<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Notes</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    </head>

    <body>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="{% url 'notes:home_page' %}" class="navbar-item">Home</a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    <a href="{% url 'notes:editor' %}?noteid=0" class="navbar-item">New Note</a>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="columns">
                <div class="column is-2">

                    <aside class="menu">
                        <p class="menu-label">Notes</p>

                        <ul class="menu-list">
                            {% for note in note %}
                            <li>
                                <a href="{% url 'notes:editor' %}?noteid={{ note.id }}">{{note.title}}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </aside>
                </div>

                <div class="column is-10">
                    <form method="post" action="{% url 'notes:editor' %}">
                        {% csrf_token %}
                        <input type="hidden" name="noteid" value="{{noteid}}">

                        <div class="field">
                            <label class="label">
                                Title
                                {%if document%}
                                <span class="has-text-grey-light" style="float:right">
                                    Created at: {{ document.created_at|date:"m/d/Y"}} | 
                                    Modified at: {{ document.modified_at|date:"m/d/Y"}}
                                </span>
                                {% endif %}
                            </label>

                            <div class="control">
                                <input type="text" class="input" name="title" placeholder="Title"{% if note %} value="{{document.title}}" {% endif %}>
                            </div>

                        <div class="field">
                            <label class="label">Content</label>

                            <div class="control">
                                <textarea class="textarea" name="content" placeholder="Content">{% if note %}{{document.content}}{% endif %}</textarea>
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary">Save</button>
                            </div>
                            {% if document %}
                            <div class="control">
                                <a href="{% url 'notes:delete_document' document.id %}" class="button is-danger">Delete Note</a>
                            </div>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
